<script type="text/javascript">

var currentLocation = window.location.href.toString().split(window.location.host)[1];

// 




$(window).on("load", function(){
	
	// init 셋팅값 
	if( currentLocation.indexOf("/walletCoupon") > -1 ){
		$( '#couponManageMenu' ).click();
		$( '#couponMenu' ).click();
	}
	
	
	if( currentLocation.indexOf("/walletPartner/storeInfoList") > -1 ){
		$( '#storeInfoList' ).click();
		$( '#storeInfoListMenu' ).click();
	}else if( currentLocation.indexOf("/walletUtils/termsManageList") > -1 ){
		$( '#storeInfoList' ).click();
		$( '#termsManageListMenu' ).click();
	}else if( currentLocation.indexOf("/walletCoupon/couponCpointInfoList") > -1 ){
		$( '#couponCpoint' ).click();
		$( '#couponCpointInfoListMenu' ).click();
	}else if( currentLocation.indexOf("/walletCoupon/couponCpointTranList") > -1 ){
		$( '#couponCpointTranList' ).click();
	}
	
	
	
});




</script>
